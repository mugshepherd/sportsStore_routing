<div class="pull-xs-right">
  <small>
    Your Cart:
    <span *ngIf="cart.itemCount > 0">
      {{ cart.itemCount }} item(s)
      {{cart.cartPrice | currency:"USD":true:"2.2-2" }}
    </span>
    <span *ngIf="cart.itemCount == 0">
      (empty)
    </span>
  </small>
  <!--<button class="btn btn-sm bg-inverse" [disabled]="cart.itemCount == 0" routerLink="/cart">-->
  <!--TODO(3.2) add routerlink to /cart to cartSummary-->
  <button class="btn btn-sm bg-inverse" [disabled]="cart.itemCount == 0">
    <i class="fa fa-shopping-cart"></i>
  </button>
</div>
